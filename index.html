<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
</head>

<body class="body">
    <header class="header">
        <h1 class="header__title">Survey form</h1>
    </header>
    <form class="survey-form" action="">
        <p class="survey-form__description">Answer which sport do you prefer </p>
        <section class="survey-form__columns">
            <div class="survey-form__column">
                <div class="name margin-bottom">
                    <label class="label" for="name">Name</label>
                    <input class="input width" type="text" name="new-name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="age margin-bottom">
                    <label class="label" for="number">Age</label>
                    <input class="input" type="number" name="age" id="number" min="1" max="125" placeholder="Age">
                </div>
                <div class="favorites">
                    <h2 class="label"> What sports do you like </h2>
                    <div class="favorites__inner">
                        <div class="favorites__block">
                            <label class="label favorites__label">
                                <input class="standart-button" type="checkbox" name="sport" value="1">
                                <span class="custom-button"></span>
                                <span class="option">Football</span>
                            </label>
                            <label class="label favorites__label">
                                <input class="standart-button" type="checkbox" name="sport" value="2">
                                <span class="custom-button"></span>
                                <span class="option">Basketball</span>
                            </label>
                        </div>
                        <div class="favorites__block">
                            <label class="label favorites__label">
                                <input class="standart-button" type="checkbox" name="sport" value="3">
                                <span class="custom-button"></span>
                                <span class="option">Hockey</span>
                            </label>
                            <label class="label favorites__label">
                                <input class="standart-button" type="checkbox" name="sport" value="4">
                                <span class="custom-button"></span>
                                <span class="option">Voleyball</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="survey-form__column">
                <div class="email margin-bottom">
                    <label class="label" for="email">Email</label>
                    <input class="input width" type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="gender margin-bottom">
                    <h2 class="label">Gender</h2>
                    <label class="gender__label">
                        <input class="standart-button" type="radio" name="gender" value="1">
                        <span class="custom-button custom-button_radio"></span>
                        <span class="option">Male</span>
                    </label>
                    <label class="gender__label">
                        <input class="standart-button" type="radio" name="gender" value="2">
                        <span class="custom-button custom-button_radio"></span>
                        <span class="option">Female</span>
                    </label>
                </div>
                <div class="frequency">
                    <label class="label" for="dropdown">How often do you play sports</label>
                    <select class="boxes width" name="frequency" id="dropdown">
                        <option disabled selected>Select an option</option>
                        <option value="one-time">Once a week</option>
                        <option value="two-three-time">Two or three times a week</option>
                        <option value="more-three">More than three times a week</option>
                        <option value="not-play">I do not play sports</option>
                    </select>
                </div>
            </div>
        </section>
        <div class="textarea margin-bottom">
            <div class="textarea__inner">
                <label class="label" for="comments">Comments</label>
                <textarea class="boxes textarea__width" name="comments" style="resize:none;" rows="8" cols="89" id="comments"
                    placeholder="Enter your comment here..."></textarea>
            </div>
        </div>
        <div class="submit">
            <button class="submit__button" type="submit">Submit</button>
        </div>
        <div class="form-send fade">
            <p class="form-send__text">
                Thank you for participating in the survey
                <img src="images/check.svg" height="30" width="30">
            </p>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
